{% extends "base.html" %}
{% load i18n %}
{% load staticfiles %}

{% block title %}FACES | Réinitialiser votre mot de passe{% endblock %}


{% block content %}

<section id="account-form" class="section-a">

    <div class="account">

        {% include 'magazine/logo-white.html' %}

        <h1><strong>Réinitialiser votre mot de passe - étape 3</strong></h1>
        <hr>
          <form method="post" action=".">
            {% csrf_token %} 
            {{ form.as_p }}

            <input class="login-btn" type="submit" value="{% trans 'Submit' %}" />
          </form>

    </div>
    
</section>

{% endblock %}
